<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Architect's Toolkit</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blueprint-dark: #0a1929;
            --blueprint-medium: #1a2942;
            --blueprint-accent: #2e5c8a;
            --technical-blue: #4a9eff;
            --grid-line: #2a3f5f;
            --text-primary: #e8f1ff;
            --text-secondary: #8fa3bf;
            --measure-orange: #ff9f43;
            --sun-yellow: #ffd93d;
            --surface: #132035;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--blueprint-dark);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridFadeIn 1s ease-out;
        }

        @keyframes gridFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--text-primary), var(--technical-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @media (max-width: 450px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tool-card {
            background: var(--surface);
            border: 1px solid var(--blueprint-accent);
            border-radius: 2px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--technical-blue), var(--measure-orange));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tool-card:hover {
            border-color: var(--technical-blue);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.1);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--grid-line);
        }

        .tool-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--blueprint-accent);
            border-radius: 2px;
            font-size: 1.2rem;
        }

        .tool-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            background: var(--blueprint-dark);
            border: 1px solid var(--blueprint-accent);
            border-radius: 2px;
            color: var(--text-primary);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--technical-blue);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-box {
            background: var(--blueprint-medium);
            border-left: 3px solid var(--measure-orange);
            padding: 20px;
            margin-top: 25px;
            border-radius: 2px;
            min-height: 80px;
        }

        .result-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 1.8rem;
            color: var(--measure-orange);
            font-weight: 600;
            font-family: 'IBM Plex Mono', monospace;
        }

        .result-secondary {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--technical-blue);
            color: var(--blueprint-dark);
            border: none;
            border-radius: 2px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
        }

        button:hover {
            background: var(--text-primary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .sun-canvas {
            width: 100%;
            height: 300px;
            background: var(--blueprint-dark);
            border: 1px solid var(--blueprint-accent);
            border-radius: 2px;
            margin-top: 20px;
        }

        .scale-converter .result-box {
            border-left-color: var(--technical-blue);
        }

        .scale-converter .result-value {
            color: var(--technical-blue);
        }

        .sun-analyzer .result-box {
            border-left-color: var(--sun-yellow);
        }

        .sun-analyzer .result-value {
            color: var(--sun-yellow);
        }

        @media (max-width: 900px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 600px) {
            body {
                background-size: 10px 10px;
            }

            .container {
                padding: 20px 15px;
            }

            header {
                margin-bottom: 40px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.75rem;
            }

            .tool-card {
                padding: 20px;
            }

            .tool-title {
                font-size: 1.3rem;
            }

            .input-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            input, select, button {
                padding: 14px 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            button {
                padding: 16px;
            }

            .result-value {
                font-size: 1.5rem;
            }

            .sun-canvas {
                height: 250px;
            }

            .tools-grid {
                gap: 20px;
            }
        }

        /* Improve touch targets */
        @media (hover: none) and (pointer: coarse) {
            input, select, button {
                min-height: 44px; /* Apple's recommended touch target */
            }

            button {
                min-height: 48px;
            }
        }

        .info-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Architect's Toolkit</h1>
            <p class="subtitle">Precision Measurements & Solar Analysis</p>
        </header>

        <div class="tools-grid">
            <!-- Area & Volume Calculator -->
            <div class="tool-card area-calculator">
                <div class="tool-header">
                    <div class="tool-icon">üìê</div>
                    <h2 class="tool-title">Area & Volume</h2>
                </div>

                <div class="input-group">
                    <label>Shape Type</label>
                    <select id="shapeType" onchange="updateShapeInputs()">
                        <option value="rectangle">Rectangle / Room</option>
                        <option value="circle">Circle</option>
                        <option value="triangle">Triangle</option>
                        <option value="lshape">L-Shape</option>
                    </select>
                </div>

                <div id="shapeInputs">
                    <!-- Dynamic inputs will be inserted here -->
                </div>

                <div class="input-group">
                    <label>Unit System</label>
                    <select id="unitSystem">
                        <option value="imperial">Imperial (ft)</option>
                        <option value="metric">Metric (m)</option>
                    </select>
                </div>

                <button onclick="calculateArea()">Calculate</button>

                <div class="result-box" id="areaResult">
                    <div class="result-label">Results</div>
                    <div class="result-value">‚Äî</div>
                </div>
            </div>

            <!-- Scale Converter -->
            <div class="tool-card scale-converter">
                <div class="tool-header">
                    <div class="tool-icon">üîç</div>
                    <h2 class="tool-title">Scale Converter</h2>
                </div>

                <div class="input-group">
                    <label>Drawing Scale</label>
                    <select id="drawingScale">
                        <option value="100">1:100</option>
                        <option value="50">1:50</option>
                        <option value="20">1:20</option>
                        <option value="10">1:10</option>
                        <option value="200">1:200</option>
                        <option value="500">1:500</option>
                        <option value="1000">1:1000</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Measurement on Drawing (mm)</label>
                    <input type="number" id="drawingMeasure" placeholder="e.g., 150" step="0.1">
                </div>

                <div class="input-group">
                    <label>Or: Actual Dimension</label>
                    <div class="input-row">
                        <input type="number" id="actualMeasure" placeholder="Value" step="0.1">
                        <select id="actualUnit">
                            <option value="m">Meters</option>
                            <option value="ft">Feet</option>
                            <option value="cm">Centimeters</option>
                        </select>
                    </div>
                </div>

                <button onclick="convertScale()">Convert</button>

                <div class="result-box" id="scaleResult">
                    <div class="result-label">Conversion</div>
                    <div class="result-value">‚Äî</div>
                </div>
            </div>

            <!-- Sun Path Analyzer -->
            <div class="tool-card sun-analyzer">
                <div class="tool-header">
                    <div class="tool-icon">‚òÄÔ∏è</div>
                    <h2 class="tool-title">Sun Path Analyzer</h2>
                </div>

                <div class="input-group">
                    <label>Latitude</label>
                    <input type="number" id="latitude" placeholder="e.g., 42.4440" step="0.0001" value="42.4440">
                </div>

                <div class="input-group">
                    <label>Longitude</label>
                    <input type="number" id="longitude" placeholder="e.g., -76.5019" step="0.0001" value="-76.5019">
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="sunDate" value="">
                    </div>
                    <div class="input-group">
                        <label>Time</label>
                        <input type="time" id="sunTime" value="12:00">
                    </div>
                </div>

                <button onclick="calculateSunPath()">Analyze</button>

                <canvas id="sunCanvas" class="sun-canvas"></canvas>

                <div class="result-box" id="sunResult">
                    <div class="result-label">Solar Position</div>
                    <div class="result-value">‚Äî</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize
        document.getElementById('sunDate').valueAsDate = new Date();
        updateShapeInputs();

        // Area & Volume Calculator
        function updateShapeInputs() {
            const shapeType = document.getElementById('shapeType').value;
            const container = document.getElementById('shapeInputs');
            
            let html = '';
            
            switch(shapeType) {
                case 'rectangle':
                    html = `
                        <div class="input-row">
                            <div class="input-group">
                                <label>Length</label>
                                <input type="number" id="length" placeholder="0" step="0.01">
                            </div>
                            <div class="input-group">
                                <label>Width</label>
                                <input type="number" id="width" placeholder="0" step="0.01">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Height (for volume)</label>
                            <input type="number" id="height" placeholder="0 (optional)" step="0.01">
                        </div>
                    `;
                    break;
                case 'circle':
                    html = `
                        <div class="input-group">
                            <label>Radius</label>
                            <input type="number" id="radius" placeholder="0" step="0.01">
                        </div>
                        <div class="input-group">
                            <label>Height (for volume)</label>
                            <input type="number" id="height" placeholder="0 (optional)" step="0.01">
                        </div>
                    `;
                    break;
                case 'triangle':
                    html = `
                        <div class="input-row">
                            <div class="input-group">
                                <label>Base</label>
                                <input type="number" id="base" placeholder="0" step="0.01">
                            </div>
                            <div class="input-group">
                                <label>Height</label>
                                <input type="number" id="triHeight" placeholder="0" step="0.01">
                            </div>
                        </div>
                    `;
                    break;
                case 'lshape':
                    html = `
                        <div class="input-row">
                            <div class="input-group">
                                <label>Total Width</label>
                                <input type="number" id="totalWidth" placeholder="0" step="0.01">
                            </div>
                            <div class="input-group">
                                <label>Total Length</label>
                                <input type="number" id="totalLength" placeholder="0" step="0.01">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Notch Width</label>
                                <input type="number" id="notchWidth" placeholder="0" step="0.01">
                            </div>
                            <div class="input-group">
                                <label>Notch Length</label>
                                <input type="number" id="notchLength" placeholder="0" step="0.01">
                            </div>
                        </div>
                        <div class="input-group">
                            <label>Height (for volume)</label>
                            <input type="number" id="height" placeholder="0 (optional)" step="0.01">
                        </div>
                    `;
                    break;
            }
            
            container.innerHTML = html;
        }

        function calculateArea() {
            const shapeType = document.getElementById('shapeType').value;
            const unitSystem = document.getElementById('unitSystem').value;
            const unitLabel = unitSystem === 'imperial' ? 'ft' : 'm';
            const unitLabel2 = unitSystem === 'imperial' ? 'ft¬≤' : 'm¬≤';
            const unitLabel3 = unitSystem === 'imperial' ? 'ft¬≥' : 'm¬≥';
            
            let area = 0;
            let volume = 0;
            let perimeter = 0;
            
            try {
                switch(shapeType) {
                    case 'rectangle':
                        const length = parseFloat(document.getElementById('length').value) || 0;
                        const width = parseFloat(document.getElementById('width').value) || 0;
                        const height = parseFloat(document.getElementById('height').value) || 0;
                        
                        area = length * width;
                        perimeter = 2 * (length + width);
                        if (height > 0) volume = area * height;
                        break;
                        
                    case 'circle':
                        const radius = parseFloat(document.getElementById('radius').value) || 0;
                        const circHeight = parseFloat(document.getElementById('height').value) || 0;
                        
                        area = Math.PI * radius * radius;
                        perimeter = 2 * Math.PI * radius;
                        if (circHeight > 0) volume = area * circHeight;
                        break;
                        
                    case 'triangle':
                        const base = parseFloat(document.getElementById('base').value) || 0;
                        const triHeight = parseFloat(document.getElementById('triHeight').value) || 0;
                        
                        area = 0.5 * base * triHeight;
                        break;
                        
                    case 'lshape':
                        const totalWidth = parseFloat(document.getElementById('totalWidth').value) || 0;
                        const totalLength = parseFloat(document.getElementById('totalLength').value) || 0;
                        const notchWidth = parseFloat(document.getElementById('notchWidth').value) || 0;
                        const notchLength = parseFloat(document.getElementById('notchLength').value) || 0;
                        const lHeight = parseFloat(document.getElementById('height').value) || 0;
                        
                        const totalArea = totalWidth * totalLength;
                        const notchArea = notchWidth * notchLength;
                        area = totalArea - notchArea;
                        
                        if (lHeight > 0) volume = area * lHeight;
                        break;
                }
                
                let resultHTML = `
                    <div class="result-label">Results</div>
                    <div class="result-value">${area.toFixed(2)} ${unitLabel2}</div>
                    <div class="result-secondary">Area</div>
                `;
                
                if (volume > 0) {
                    resultHTML += `
                        <div class="result-value" style="margin-top: 15px;">${volume.toFixed(2)} ${unitLabel3}</div>
                        <div class="result-secondary">Volume</div>
                    `;
                }
                
                if (perimeter > 0) {
                    resultHTML += `
                        <div class="result-secondary" style="margin-top: 10px;">
                            Perimeter: ${perimeter.toFixed(2)} ${unitLabel}
                        </div>
                    `;
                }
                
                document.getElementById('areaResult').innerHTML = resultHTML;
                
            } catch(e) {
                document.getElementById('areaResult').innerHTML = `
                    <div class="result-label">Error</div>
                    <div class="result-value">Invalid input</div>
                `;
            }
        }

        // Scale Converter
        function convertScale() {
            const scale = parseFloat(document.getElementById('drawingScale').value);
            const drawingMeasure = parseFloat(document.getElementById('drawingMeasure').value);
            const actualMeasure = parseFloat(document.getElementById('actualMeasure').value);
            const actualUnit = document.getElementById('actualUnit').value;
            
            let resultHTML = '<div class="result-label">Conversion</div>';
            
            if (drawingMeasure > 0) {
                // Convert from drawing to actual
                const actualMM = drawingMeasure * scale;
                const actualM = actualMM / 1000;
                const actualFt = actualM * 3.28084;
                
                resultHTML += `
                    <div class="result-value">${actualM.toFixed(3)} m</div>
                    <div class="result-secondary">
                        ${actualFt.toFixed(2)} ft | ${(actualMM / 10).toFixed(1)} cm
                    </div>
                `;
            } else if (actualMeasure > 0) {
                // Convert from actual to drawing
                let actualInMeters = actualMeasure;
                if (actualUnit === 'ft') actualInMeters = actualMeasure / 3.28084;
                if (actualUnit === 'cm') actualInMeters = actualMeasure / 100;
                
                const drawingSize = (actualInMeters * 1000) / scale;
                
                resultHTML += `
                    <div class="result-value">${drawingSize.toFixed(2)} mm</div>
                    <div class="result-secondary">
                        On 1:${scale} drawing | ${(drawingSize / 10).toFixed(2)} cm
                    </div>
                `;
            } else {
                resultHTML += '<div class="result-value">‚Äî</div>';
            }
            
            document.getElementById('scaleResult').innerHTML = resultHTML;
        }

        // Sun Path Analyzer
        function calculateSunPath() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lon = parseFloat(document.getElementById('longitude').value);
            const dateInput = document.getElementById('sunDate').value;
            const timeInput = document.getElementById('sunTime').value;
            
            const date = new Date(dateInput + 'T' + timeInput);
            
            // Calculate solar position (simplified algorithm)
            const { altitude, azimuth } = calculateSolarPosition(lat, lon, date);
            
            // Draw sun path
            drawSunPath(lat, lon, date, altitude, azimuth);
            
            // Display results
            const direction = getDirection(azimuth);
            document.getElementById('sunResult').innerHTML = `
                <div class="result-label">Solar Position</div>
                <div class="result-value">${altitude.toFixed(1)}¬∞</div>
                <div class="result-secondary">
                    Altitude above horizon<br>
                    Azimuth: ${azimuth.toFixed(1)}¬∞ (${direction})
                </div>
            `;
        }

        function calculateSolarPosition(lat, lon, date) {
            // Simplified solar position calculation
            const JD = (date.getTime() / 86400000) + 2440587.5;
            const n = JD - 2451545.0;
            const L = (280.460 + 0.9856474 * n) % 360;
            const g = (357.528 + 0.9856003 * n) % 360;
            const lambda = L + 1.915 * Math.sin(g * Math.PI / 180) + 0.020 * Math.sin(2 * g * Math.PI / 180);
            
            const epsilon = 23.439 - 0.0000004 * n;
            const RA = Math.atan2(Math.cos(epsilon * Math.PI / 180) * Math.sin(lambda * Math.PI / 180), 
                                  Math.cos(lambda * Math.PI / 180)) * 180 / Math.PI;
            const decl = Math.asin(Math.sin(epsilon * Math.PI / 180) * Math.sin(lambda * Math.PI / 180)) * 180 / Math.PI;
            
            const UT = date.getUTCHours() + date.getUTCMinutes() / 60;
            const LST = (100.46 + 0.985647 * n + lon + 15 * UT) % 360;
            const HA = LST - RA;
            
            const altitude = Math.asin(
                Math.sin(lat * Math.PI / 180) * Math.sin(decl * Math.PI / 180) +
                Math.cos(lat * Math.PI / 180) * Math.cos(decl * Math.PI / 180) * Math.cos(HA * Math.PI / 180)
            ) * 180 / Math.PI;
            
            const azimuth = (Math.atan2(
                Math.sin(HA * Math.PI / 180),
                Math.cos(HA * Math.PI / 180) * Math.sin(lat * Math.PI / 180) - 
                Math.tan(decl * Math.PI / 180) * Math.cos(lat * Math.PI / 180)
            ) * 180 / Math.PI + 180) % 360;
            
            return { altitude, azimuth };
        }

        function drawSunPath(lat, lon, date, currentAlt, currentAz) {
            const canvas = document.getElementById('sunCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = canvas.offsetWidth * 2;
            const height = canvas.height = canvas.offsetHeight * 2;
            ctx.scale(2, 2);
            
            const centerX = canvas.offsetWidth / 2;
            const centerY = canvas.offsetHeight / 2;
            const radius = Math.min(centerX, centerY) - 30;
            
            // Clear canvas
            ctx.fillStyle = '#0a1929';
            ctx.fillRect(0, 0, canvas.offsetWidth, canvas.offsetHeight);
            
            // Draw horizon circles
            ctx.strokeStyle = '#2a3f5f';
            ctx.lineWidth = 1;
            for (let i = 1; i <= 3; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius * i / 3, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // Draw cardinal directions
            ctx.fillStyle = '#8fa3bf';
            ctx.font = '10px IBM Plex Mono';
            ctx.textAlign = 'center';
            ctx.fillText('N', centerX, centerY - radius - 10);
            ctx.fillText('S', centerX, centerY + radius + 20);
            ctx.textAlign = 'left';
            ctx.fillText('E', centerX + radius + 10, centerY + 5);
            ctx.textAlign = 'right';
            ctx.fillText('W', centerX - radius - 10, centerY + 5);
            
            // Draw sun path for the day
            ctx.strokeStyle = '#4a9eff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            const baseDate = new Date(date);
            baseDate.setHours(0, 0, 0, 0);
            
            let firstPoint = true;
            for (let hour = 5; hour <= 20; hour += 0.5) {
                const testDate = new Date(baseDate);
                testDate.setHours(Math.floor(hour), (hour % 1) * 60, 0, 0);
                
                const pos = calculateSolarPosition(lat, lon, testDate);
                
                if (pos.altitude > 0) {
                    const r = radius * (1 - pos.altitude / 90);
                    const angle = (pos.azimuth - 90) * Math.PI / 180;
                    const x = centerX + r * Math.cos(angle);
                    const y = centerY + r * Math.sin(angle);
                    
                    if (firstPoint) {
                        ctx.moveTo(x, y);
                        firstPoint = false;
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
            }
            ctx.stroke();
            
            // Draw current sun position
            if (currentAlt > 0) {
                const r = radius * (1 - currentAlt / 90);
                const angle = (currentAz - 90) * Math.PI / 180;
                const x = centerX + r * Math.cos(angle);
                const y = centerY + r * Math.sin(angle);
                
                // Sun glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, 20);
                gradient.addColorStop(0, 'rgba(255, 217, 61, 0.8)');
                gradient.addColorStop(1, 'rgba(255, 217, 61, 0)');
                ctx.fillStyle = gradient;
                ctx.fillRect(x - 20, y - 20, 40, 40);
                
                // Sun circle
                ctx.fillStyle = '#ffd93d';
                ctx.beginPath();
                ctx.arc(x, y, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // Sun border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            // Add altitude markers
            ctx.fillStyle = '#8fa3bf';
            ctx.font = '8px IBM Plex Mono';
            ctx.textAlign = 'center';
            ctx.fillText('30¬∞', centerX - radius * 2/3 - 15, centerY + 5);
            ctx.fillText('60¬∞', centerX - radius * 1/3 - 15, centerY + 5);
        }

        function getDirection(azimuth) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(azimuth / 45) % 8;
            return directions[index];
        }
